<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: burlywood;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
             THEAD - Cabeça
             TBODY - Corpo
             TFOOT - Rodapé
           Em todas pode ter : TR, TD, TH  
    -->
    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>

        </thead>
        <tbody>
            <tr>
              <td>São Paulo</td>
              <td>44 420 459</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>0000</td>
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
