<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        th,td{
            border: 1px solid black;
            padding: 15px;
        }
        col.cnome{
            background-color: aqua;
        }
        col.csexo{
            background-color: rgba(211, 21, 21, 0.705);
        }
        col.cidade{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
          <col class="cnome">
          <col class="csexo">
          <col class="cidade" span="2">
          <col class="profissao">
        </colgroup>
        <caption>Cadastro</caption>
         <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
         </tr>
         <tr>
            <td>Murilo</td>
            <td>M</td>
            <td>17</td>
            <td>Programador</td>
         </tr>
         <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
         </tr>
         <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
         </tr>
         <tr>
            <td>Ana</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
         </tr>
         <tr>
            <td>Elena</td>
            <td>F</td>
            <td>30</td>
            <td>Nutricionista</td>
         </tr>
         <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td>
         </tr>
    </table>
    
</body>
</html>
