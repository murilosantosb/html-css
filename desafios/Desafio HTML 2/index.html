<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 , podemos inserir os elementos da lista a seguir . <br>
         Passe o mouse sobre os termor para descobrir qual tag deverá utilizar em cada caso:</p>

    <ul>
        <li><abbr title="Usar p">Paragrafos</abbr></li>
        <li><abbr title="Usar H1 a H6">Titulos</abbr></li>
        <li><abbr title="Usar img">Imagens</abbr></li>
        <li><abbr title="Usar abbr">Abreviações</abbr></li>
        <li><abbr title="Code">Código-fonte</abbr> </li>
        <li><abbr title="ol e li">Listas numeradas</abbr></li>
        <li><abbr title="ul e li">Listas com demarcadores</abbr></li>




    </ul>
</body>
</html>
