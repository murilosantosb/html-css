<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-cartao</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main id="container">
        <header>
            
             <div class="img1"></div>
             <div class="img2"></div>
        </header>
        <section class="login">
            <form action="./script.js" method="post">
                    <label for="inome">Nome do Cartão de Crédito</label>
                    <p><input type="text" name="nome" id="inome" placeholder="Jane Appleseed" required></p>

                    <label for="inum">Número do Cartão</label>
                    <p><input type="number" name="num" id="inum" placeholder="e.g. 1234 5678 9123 0000" required
                        max="16"></p>

                    <label for="idata">EXP. DATE (MM/YY) CVC</label>
                    <p><input type="date" name="data" id="idata"></p>

                    <input type="button" value="Confirmar">
            </form>

        </section>
    </main>
    

    <script src="./script.js"></script>
</body>
</html>
